model:
  arch: clip

  model_type: ViT-L-14-336

datasets:
  flickr30k: # name of the dataset builder
    vis_processor:
        train:
          name: "clip_image_train"
          image_size: 336
        eval:
          name: "clip_image_eval"
          image_size: 336
    text_processor:
        train:
          name: "blip_caption"
        eval:
          name: "blip_caption"

run:
  task: retrieval
  lr_sched: "linear_warmup_cosine_lr"
  init_lr: 1e-4
  min_lr: 0
  weight_decay: 0.05
  max_epoch: 2

  # dataloading
  num_workers: 4
  batch_size_train: 8 
  batch_size_eval: 128

  test_splits: ["test"]

  # distribution
  device: "cuda"
  world_size: 1
  dist_url: "env://"
  distributed: True
  use_dist_eval_sampler: True

  # misc
  seed: 42
  output_dir: "output/clip/Retrieval_Flickr"

  evaluate: False